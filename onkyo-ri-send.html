    <a href="https://github.com/dajuly20/node-red-contrib-onkyo-ri/issues"
      ><b>Bugs</b></a
    >
    or <b>live the open source mindset</b> create a
    <a href="https://github.com/dajuly20/node-red-contrib-onkyo-ri/fork">
