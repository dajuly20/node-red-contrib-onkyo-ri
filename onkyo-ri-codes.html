<script type="text/javascript">
    RED.nodes.registerType('onkyo-ri-codes', {
        category: 'function',
        color: '#a6bbcf',
        inputs: 1,
        outputs: 1,
        defaults: {
            name: { value: "" },
            device: {value: "apple"}

        },
        icon: "file.png",
        label: function () {
            return this.name || "onkyo-ri-codes";
        },
        oneditprepare: function() {
            $("#node-input-device").typedInput({
                types: [
                    {
                        value: "fruit",
                        options: [
                            { value: "apple", label: "Apple" },
                            { value: "banana", label: "Banana" },
                            { value: "cherry", label: "Cherry" },
                        ]
                    }
                ]
            })
        }
       

    });

</script>

<script type="text/html" data-template-name="onkyo-ri-codes">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div>
        <input type="text" id="node-input-device">
    </div>
</script>

<script type="text/html" data-help-name="onkyo-ri-codes">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
